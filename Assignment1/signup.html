<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container">
    <h1>Sign Up</h1>
    <div class="input-group-two">
        <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
    </div>
    <div class="input-group">
        <input type="text" id="mobile-number" name="mobile-number" placeholder="Mobile Number" required>
    </div>
    <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Email Adress" required>
    </div>
    <div class="input-group-two">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
    </div>
    <div class="checkbox-group">
        <span>
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I Agree</label>
        </span>
        <span id="term-text">By clicking <a id="inline-register">Register</a>, you agree to the <a href="https://www.google.com">Terms and Conditions</a> set out by this site, including our Cookie Use.</span>
    </div>
    <div class="button-group">
        <button type="submit" id="button-blue">Register</button>
        <button type="button" id="button-green">Sign in</button>
    </div>
</div>

</body>
</html>
